<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWAG — Fashion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom Font (Storm Gust substitute) -->
  <link href="https://fonts.cdnfonts.com/css/storm-gust" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #fcd9b6, #fff);
      color: #222;
      overflow-x: hidden;
    }
    header {
      padding: 15px;
      background: rgba(255,255,255,0.9);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }
    .brand {
      font-family: 'Storm Gust', sans-serif;
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(90deg, #c00000, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-bar {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border: 2px solid #c00000;
      border-radius: 25px;
      font-size: 16px;
    }
    .nav-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff5eb;
      padding: 10px;
      gap: 15px;
    }
    .nav-row div {
      padding: 6px 14px;
      border-radius: 20px;
      background: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      font-weight: 600;
    }
    .nav-row div:hover {
      background: #c00000;
      color: #fff;
    }

    /* Slider */
    .slider {
      margin: 20px auto;
      width: 95%;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .slides img {
      width: 300px;
      height: 180px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 10px;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Product Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-6px); }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .info {
      padding: 12px;
    }
    .info h3 { margin: 0; font-size: 16px; }
    .price { color: #c00000; font-weight: bold; margin: 5px 0; }
    .offer { font-size: 13px; color: #16a34a; }

    /* Footer */
    footer {
      text-align: center;
      background: #fff5eb;
      padding: 20px;
      font-size: 14px;
    }
    .footer-links button {
      margin: 0 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .footer-links .cart { background: #c00000; color: #fff; }
    .footer-links .order { background: #000; color: #fff; }
    .footer-links .contact { background: #444; color: #fff; }
    .footer-links .payment { background: #16a34a; color: #fff; }
  </style>
</head>
<body>

<header>
  <div class="brand">SWAG</div>
  <div class="search-bar">
    <input type="text" placeholder="Search for fashion, brands, categories...">
  </div>
</header>

<!-- Navigation Row -->
<div class="nav-row">
  <div>Home</div>
  <div>Filters</div>
  <div>Size</div>
  <div>Menu</div>
  <div>Price</div>
  <div>Customer Service</div>
  <div>Sales</div>
</div>

<!-- Advertisement Slider -->
<div class="slider">
  <div class="slides">
    <img src="https://source.unsplash.com/400x200/?mens-fashion" alt="">
    <img src="https://source.unsplash.com/401x200/?mens-suits" alt="">
    <img src="https://source.unsplash.com/402x200/?mens-jackets" alt="">
    <img src="https://source.unsplash.com/403x200/?mens-clothes" alt="">
    <img src="https://source.unsplash.com/404x200/?mens-style" alt="">
  </div>
</div>

<!-- 3D Viewer Placeholder -->
<section style="text-align:center; padding:30px;">
  <h2>3D Product Viewer</h2>
  <canvas id="tshirt3d" width="400" height="400" style="border:1px solid #ccc; border-radius:10px;"></canvas>
</section>

<!-- Product Grid -->
<main class="grid" id="productGrid">
  <!-- JS will generate 1000+ products -->
</main>

<!-- Footer -->
<footer>
  <div class="footer-links">
    <button class="cart">My Cart</button>
    <button class="order">Order</button>
    <button class="contact">Contact</button>
    <button class="payment">Payment</button>
  </div>
  <p>© 2025 SWAG Fashion Store — Real Business Site</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // -------- 3D T-shirt --------
  const canvas = document.getElementById("tshirt3d");
  const renderer = new THREE.WebGLRenderer({ canvas, alpha:true });
  renderer.setSize(400,400);
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,5,5).normalize();
  scene.add(light);

  const geometry = new THREE.BoxGeometry(1,1.2,0.3);
  const texture = new THREE.TextureLoader().load("https://source.unsplash.com/400x500/?tshirt");
  const material = new THREE.MeshPhongMaterial({ map: texture });
  const tshirt = new THREE.Mesh(geometry, material);
  scene.add(tshirt);

  function animate() {
    requestAnimationFrame(animate);
    tshirt.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // -------- Generate 1000 Products --------
  const grid = document.getElementById("productGrid");
  for (let i=1; i<=1000; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://source.unsplash.com/400x500/?mens-fashion,${i}" alt="Dress ${i}">
      <div class="info">
        <h3>Brand Outfit #${i}</h3>
        <div class="price">₹${(999+Math.floor(Math.random()*5000))} <span class="offer">${10+Math.floor(Math.random()*40)}% OFF</span></div>
      </div>
    `;
    grid.appendChild(card);
  }
</script>
</body>
</html>
