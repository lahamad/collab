<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWAG — Fashion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Storm Gust font -->
  <link href="https://fonts.cdnfonts.com/css/storm-gust" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #000, #111, #fcd9b6, #fff);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-family: 'Storm Gust', sans-serif;
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(90deg, #c00000, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-bar {
      margin: 15px auto;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 12px;
      border: 2px solid #c00000;
      border-radius: 30px;
      font-size: 16px;
    }

    .nav-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background: rgba(255,255,255,0.05);
      padding: 12px;
    }
    .nav-row div {
      padding: 8px 16px;
      border-radius: 25px;
      background: #222;
      border: 1px solid #444;
      cursor: pointer;
      font-weight: 600;
    }
    .nav-row div:hover {
      background: #c00000;
      color: #fff;
    }

    /* Slider */
    .slider {
      margin: 20px auto;
      width: 95%;
      overflow: hidden;
      border-radius: 14px;
    }
    .slides {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .slides img {
      width: 320px;
      height: 180px;
      object-fit: cover;
      margin-right: 12px;
      border-radius: 10px;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Product Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .info {
      padding: 12px;
    }
    .info h3 { margin: 0; font-size: 16px; color: #fff; }
    .price { color: #ff5555; font-weight: bold; margin: 6px 0; }
    .offer { font-size: 13px; color: #16a34a; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      color: #fff;
    }
    .modal img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #000;
      padding: 20px;
      font-size: 14px;
    }
    .footer-links button {
      margin: 0 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    .cart { background: #c00000; }
    .order { background: #333; }
    .contact { background: #444; }
    .payment { background: #16a34a; }
  </style>
</head>
<body>

<header>
  <div class="brand">SWAG</div>
  <div class="search-bar">
    <input type="text" placeholder="Search for fashion, brands, categories...">
  </div>
</header>

<!-- Navigation Row -->
<div class="nav-row">
  <div onclick="alert('Go Home')">Home</div>
  <div onclick="alert('Filters Open')">Filters</div>
  <div onclick="alert('Choose Size')">Size</div>
  <div onclick="alert('Menu Options')">Menu</div>
  <div onclick="alert('Sort by Price')">Price</div>
  <div onclick="alert('Customer Service Chat')">Customer Service</div>
  <div onclick="alert('Check Sales')">Sales</div>
</div>

<!-- Advertisement Slider -->
<div class="slider">
  <div class="slides">
    <img src="https://source.unsplash.com/600x300/?mens-fashion" alt="">
    <img src="https://source.unsplash.com/601x300/?mens-suits" alt="">
    <img src="https://source.unsplash.com/602x300/?mens-jackets" alt="">
    <img src="https://source.unsplash.com/603x300/?mens-shirts" alt="">
    <img src="https://source.unsplash.com/604x300/?mens-clothes" alt="">
  </div>
</div>

<!-- 3D Viewer -->
<section style="text-align:center; padding:30px;">
  <h2>3D Product Viewer</h2>
  <canvas id="tshirt3d" width="400" height="400" style="border:1px solid #444; border-radius:10px;"></canvas>
</section>

<!-- Product Grid -->
<main class="grid" id="productGrid"></main>

<!-- Product Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <div id="modalImages"></div>
    <p id="modalPrice"></p>
    <button class="cart">Add to Cart</button>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="footer-links">
    <button class="cart">My Cart</button>
    <button class="order">Order</button>
    <button class="contact">Contact</button>
    <button class="payment">Payment</button>
  </div>
  <p>© 2025 SWAG Fashion Store — Real Business Site</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // -------- 3D T-shirt --------
  const canvas = document.getElementById("tshirt3d");
  const renderer = new THREE.WebGLRenderer({ canvas, alpha:true });
  renderer.setSize(400,400);
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,5,5).normalize();
  scene.add(light);
  const geometry = new THREE.BoxGeometry(1,1.2,0.3);
  const texture = new THREE.TextureLoader().load("https://source.unsplash.com/400x500/?tshirt");
  const material = new THREE.MeshPhongMaterial({ map: texture });
  const tshirt = new THREE.Mesh(geometry, material);
  scene.add(tshirt);
  function animate() {
    requestAnimationFrame(animate);
    tshirt.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // -------- Generate 200 Products --------
  const grid = document.getElementById("productGrid");
  for (let i=1; i<=200; i++) {
    const card = document.createElement("div");
    card.className = "card";
    const imgUrl = `https://source.unsplash.com/400x500/?mens-fashion,clothes,${i}`;
    const price = 999 + Math.floor(Math.random()*5000);
    const offer = 10 + Math.floor(Math.random()*40);
    card.innerHTML = `
      <img src="${imgUrl}" alt="Dress ${i}">
      <div class="info">
        <h3>Brand Outfit #${i}</h3>
        <div class="price">₹${price} <span class="offer">${offer}% OFF</span></div>
      </div>
    `;
    card.onclick = () => openModal(i, imgUrl, price, offer);
    grid.appendChild(card);
  }

  // -------- Modal --------
  function openModal(id, imgUrl, price, offer) {
    document.getElementById("modalTitle").innerText = "Brand Outfit #" + id;
    document.getElementById("modalPrice").innerText = `₹${price} — ${offer}% OFF`;
    document.getElementById("modalImages").innerHTML = `
      <img src="${imgUrl}" alt="">
      <img src="https://source.unsplash.com/401x500/?mens-clothes,${id}" alt="">
      <img src="https://source.unsplash.com/402x500/?mens-style,${id}" alt="">
    `;
    document.getElementById("productModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("productModal").style.display = "none";
  }
</script>
</body>
</html>
